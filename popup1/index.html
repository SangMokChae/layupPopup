<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layer Popup 1</title>
</head>
<body>
  <a href="#layer1" class="pop-btn">일반 팝업레이어</a>
  <div id="layer1" class="pop-layer">
    <div class="pop-container">
      <div class="in_contants">
        <p class="ctxt">I started Coding!<br />
        It's so hard and difficult to me!<br />
        i felt it isn't easy! but sometime<br />
        i felt coding is funny so i can't give up!</p>
        <form class="close-btn">
          <input type="button" value="Close" class="btn">
        </form>
      </div>
    </div>
  </div>
  <a href="#layer2" class="pop-btn">강조 팝업레이어</a>
  <div id="layer2" class="emphasis-layer">
    <div class="pop-container">
      <div class="in_contants">
        <p class="ctxt">I started Coding!<br />
          It's so hard and difficult to me!<br />
          i felt it isn't easy! but sometime<br />
          i felt coding is funny so i can't give up!</p>
          <form class="close-btn">
            <input type="button" value="Close" class="btn">
          </form>
      </div>
    </div>
  </div>
</body>
</html>
